<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="box">
    <h1>TodoList</h1>
    <div class="bar">
      <input type="text" id="text" placeholder="今天要做什么？"/>
      <button id="submit">Input</button>
    </div>
      <div>
        <h2>未完成</h2>
        <ul id="unf"></ul>
        <h2>已完成</h2>
        <ul id="fin"></ul>
      </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
